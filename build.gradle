plugins {
    id "com.gradleup.shadow" version "${shadow_version}" apply false
    id "net.neoforged.moddev" version "${moddev_version}" apply false
    id "fabric-loom" version "${loom_version}" apply false
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            name = "IntelliJ Release"
            url = "https://www.jetbrains.com/intellij-repository/releases"
        }
        maven {
            name = "Fabric"
            url = "https://maven.fabricmc.net/"
        }
    }
}

subprojects {
    configurations.configureEach {
        resolutionStrategy {
            force "org.slf4j:slf4j-api:2.0.17"
            force "com.fasterxml.jackson.core:jackson-core:2.19.2"
            force "com.fasterxml.jackson.core:jackson-databind:2.19.2"
            force "com.fasterxml.jackson.core:jackson-annotations:2.19.2"
        }
    }
}

project.afterEvaluate {
    delete file("build")
}
