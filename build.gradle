plugins {
    id "com.gradleup.shadow" version "8.3.8" apply false
    id "net.neoforged.moddev" version "2.0.105" apply false
    id "fabric-loom" version "${loom_version}" apply false
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            name = "IntelliJ Release"
            url = "https://www.jetbrains.com/intellij-repository/releases"
        }
        maven {
            name = "Fabric"
            url = "https://maven.fabricmc.net/"
        }
    }
}

subprojects {
    configurations.configureEach {
        resolutionStrategy {
            force "org.slf4j:slf4j-api:2.0.17"
            force "org.apache.logging.log4j:log4j-slf4j2-impl:2.25.1"
            force "org.apache.logging.log4j:log4j-core:2.25.1"
            force "org.apache.logging.log4j:log4j-api:2.25.1"
        }
    }
}

project.afterEvaluate {
    delete file("build")
}
